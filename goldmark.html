<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Need a Site?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  color: #fff3c4;
  height: 100vh;
  font-family: "Courier New", monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* CRT GLASS */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, rgba(255,200,80,0.1), transparent 60%),
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.025),
      rgba(255,255,255,0.025) 1px,
      transparent 1px,
      transparent 3px
    );
  pointer-events: none;
}

/* SCANLINE */
.scanline {
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 2px;
  background: rgba(255,200,90,0.15);
  animation: scan 3.5s linear infinite;
}

/* CONTAINER */
.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

/* TOP PROMPT */
.top-text {
  font-size: 18px;
  opacity: 0.85;
  margin-bottom: 40px;
}

/* LOGO */
.logo-wrapper {
  position: relative;
  display: inline-block;
  animation: flicker 3.5s infinite;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-user-drag: none;
  pointer-events: none;
}

.logo-wrapper img {
  width: 220px;
  filter: drop-shadow(0 0 14px rgba(255,190,70,0.45));
  -webkit-user-drag: none;
  user-drag: none;
}

.logo-wrapper::after {
  content: attr(data-numbers);
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255,200,90,0.45);
  font-size: 14px;
  letter-spacing: 4px;
  mix-blend-mode: screen;
  animation: numbers 1.4s infinite steps(2);
  pointer-events: none;
}

/* TERMINAL INPUT */
.terminal {
  margin-top: 32px;
  font-size: 16px;
  text-align: left;
  width: 340px;
  margin-left: auto;
  margin-right: auto;
}

.prompt {
  opacity: 0.85;
  margin-bottom: 6px;
}

/* INPUT WRAPPER */
.input-wrapper {
  position: relative;
  display: inline-block;
  width: 100%;
}

.input-wrapper input {
  background: transparent;
  border: none;
  outline: none;
  color: #fff3c4;
  font-family: inherit;
  font-size: 16px;
  width: 100%;
  caret-color: transparent; /* hide native caret */
}

.input-wrapper input::placeholder {
  color: rgba(255,210,120,0.35);
}

/* BLINKING CURSOR */
.cursor {
  display: inline-block;
  width: 8px;
  height: 1em;
  background: #ffd27a;
  position: absolute;
  top: 0;
  left: 2px; /* moved a little more left */
  animation: blink 1s step-start infinite;
}


@keyframes blink {
  50% { opacity: 0; }
}

/* BOTTOM INFO EMAIL */
.bottom-email {
  margin-top: 80px;
  font-size: 14px;
  opacity: 0.45;
  text-align: center;
}

/* ANIMATIONS */
@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.55; }
}

@keyframes numbers {
  0% { opacity: 0; }
  40% { opacity: 1; }
  100% { opacity: 0; }
}

@keyframes scan {
  0% { top: -10%; }
  100% { top: 110%; }
}
.top-tabs {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 8px;
  font-family: "Courier New", monospace;
  font-size: 13px;
  z-index: 3;
}

.top-tabs .tab {
  padding: 4px 10px;
  border: 1px solid rgba(255,210,120,0.3);
  border-radius: 3px;
  color: #ffd27a;
  background: rgba(255,210,120,0.05);
  cursor: pointer;
  transition: all 0.2s;
}

.top-tabs .tab:hover {
  border-color: #ffd27a;
  background: rgba(255,210,120,0.15);
}

.top-tabs .tab.active {
  border-color: #ffd27a;
  background: rgba(255,210,120,0.25);
  color: #fff3c4;
}

</style>
</head>

<body>

<div class="scanline"></div>
      <!-- TOP-RIGHT TERMINAL TABS -->
<div class="top-tabs">
  <span class="tab active" data-site="Site 1">HOME</span>
  <!-- <span class="tab" data-site="Site 2">CLIENTS</span> -->
</div>
<div class="container">

  <!-- TOP LINE -->
  <div class="top-text">need a site?</div>

  <!-- LOGO -->
  <div class="logo-wrapper" id="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- TERMINAL INPUT -->
  <div class="terminal">

    <div class="prompt">&gt; ENTER CONTACT EMAIL</div>
    <div class="input-wrapper">
      <input
        type="email"
        placeholder="user@domain.com"
        onkeydown="submitOnEnter(event)"
        autocomplete="off"
      >
      <span class="cursor"></span>
    </div>
  </div>

  <!-- BOTTOM INFO -->
  <div class="bottom-email">
    hello@goldmarkdigital.com
  </div>
</div>

<script>
/* RANDOM TERMINAL NUMBERS */
const logo = document.getElementById("logo");

function randomNumbers() {
  logo.setAttribute(
    "data-numbers",
    Array.from({ length: 10 }, () =>
      Math.floor(Math.random() * 60).toString().padStart(2, "0")
    ).join(" ")
  );
}

setInterval(randomNumbers, 700);
randomNumbers();

/* TERMINAL SUBMIT */
function submitOnEnter(e) {
  if (e.key === "Enter") {
    e.target.value = "";
    e.target.placeholder = "TRANSMISSION RECEIVED";
  }
}

/* BLINKING CURSOR FOLLOWING INPUT */
const input = document.querySelector(".input-wrapper input");
const cursor = document.querySelector(".cursor");

function updateCursor() {
  const textLength = input.value.length;
  const fontSize = 16; // same as input font-size
  const charWidth = fontSize * 0.55; // approx width per character
  // If input empty, keep cursor near left
  cursor.style.left = (textLength > 0 ? 5 + textLength * charWidth : 2) + "px";
}


input.addEventListener("input", updateCursor);
input.addEventListener("click", updateCursor);
updateCursor();

const topTabs = document.querySelectorAll(".top-tabs .tab");

topTabs.forEach(tab => {
  tab.addEventListener("click", () => {
    // Remove active from all tabs
    topTabs.forEach(t => t.classList.remove("active"));
    // Add active to clicked tab
    tab.classList.add("active");
    // Optional: update terminal input placeholder
    input.value = "";
    updateCursor();
  });
});

</script>

</body>
</html>
