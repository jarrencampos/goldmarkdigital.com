<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Need a Site?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="scanline"></div>
      <!-- TOP-RIGHT TERMINAL TABS -->
<div class="top-tabs">
  <span class="tab active" data-site="Site 1">HOME</span>
  <!-- <span class="tab" data-site="Site 2">CLIENTS</span> -->
</div>
<div class="container">

  <!-- TOP LINE -->
  <div class="top-text">need a website?</div>

  <!-- LOGO -->
  <div class="logo-wrapper" id="logo">
    <img src="images/logo.png" alt="Logo">
  </div>

  <!-- TERMINAL INPUT -->
<form id="emailForm" class="terminal" novalidate>
  <div class="prompt">&gt; ENTER CONTACT EMAIL</div>

  <div class="input-wrapper">
    <input
      type="text"
      inputmode="email"
      name="email"
      placeholder="user@domain.com"
      autocomplete="off"
    >
    <span class="cursor"></span>
    <span class="text-mirror"></span>
  </div>

  <div class="terminal-status" id="terminalStatus"></div>
</form>



  <!-- BOTTOM INFO -->
  <div class="bottom-email">
    hello@goldmarkdigital.com
  </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
